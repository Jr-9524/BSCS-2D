<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="text">
                <h2>HI THERE!</h2>
                <p>join us and enjoy</p>
            </div>
        </div>

        <div class="right-side">
            <p style="color: rgb(226, 227, 229);"><span style="color: white;"><strong>REGISTRATION</strong></span> / LOGIN</p>
            <form>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Username" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" autocomplete="email" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required>

                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I have read and accept 
                        <a href="#">Terms and Condition</a> and 
                        <a href="#">Privacy Policy</a></label>
                </div>

                <input type="submit" name="register" id="register" value="Register">
            </form>

            <p class="others-txt">Or via social network</p>

                <div class="others">
                   <img src="../images/bxl-facebook.svg" alt="Facebook">
                   <img src="../images/bxl-gmail.svg" alt="Gmail">
                   <img src="../images/bxl-twitter.svg" alt="Twitter"> 
                </div>

            <p class="others-txt">Already Have an Account? <a href="#">Login</a></p>
        </div>
    </div>
</body>
</html>
